<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Weather App</h1>
        <p>Enter name of city for today's weather.</p>
        <div>
            <input type="text" id="cityInput" placeholder="Enter city name.">
            <button id="searchButton">Search</button>
        </div>
        <p>Enter zip code of city for five day forecast!</p>
        <div>
            <input type="text" id="zipcodeInput" pattern="\d*" placeholder="Enter city zipcode.">
            <input type="text" id="countryInput" placeholder="Enter country code (ex., US)">
            <button id="searchZipButton" >Search Zipcode</button>        
        </div>
        <div id="weatherDisplay">
            <!-- Weather information will be displayed within here-->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
